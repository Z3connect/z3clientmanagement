<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Client Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-white text-xl font-bold">ClientMgmt</a>
          <div class="hidden md:block ml-10">
            <div class="flex items-baseline space-x-4">
              <a href="index.html" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Add Client</a>
              <a href="dashboard.html" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Dashboard</a>
            </div>
          </div>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button type="button" class="text-white inline-flex items-center justify-center p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-600 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="index.html" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Add Client</a>
        <a href="dashboard.html" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Dashboard</a>
      </div>
    </div>
  </nav>

  <!-- Main Content: Dashboard -->
  <div class="max-w-6xl mx-auto bg-white p-8 rounded shadow mt-8">
    <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
    <!-- Filter Section -->
    <div class="mb-4">
      <input type="text" id="filterInput" placeholder="Filter by name or status" class="border p-2 rounded w-full">
    </div>
    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="p-4 bg-green-100 rounded">
        <h2 class="text-xl font-semibold">Active Clients</h2>
        <p id="activeCount" class="text-2xl">0</p>
      </div>
      <div class="p-4 bg-red-100 rounded">
        <h2 class="text-xl font-semibold">Deactive Clients</h2>
        <p id="deactiveCount" class="text-2xl">0</p>
      </div>
      <div class="p-4 bg-blue-100 rounded">
        <h2 class="text-xl font-semibold">Total Income</h2>
        <p id="totalIncome" class="text-2xl">$0</p>
      </div>
    </div>
    <!-- Client List Table -->
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Client Name</th>
          <th class="border p-2">Status</th>
          <th class="border p-2">Payment Amount</th>
          <th class="border p-2">Entry Date</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="clientTable">
        <!-- Clients data will be dynamically inserted here -->
      </tbody>
    </table>
    <div class="mt-6">
      <a href="index.html" class="text-blue-500 underline">Add New Client</a>
    </div>
  </div>
  <!-- Dashboard JavaScript -->
  <script type="module" src="../src/js/dashboard.js"></script>
</body>
</html>
