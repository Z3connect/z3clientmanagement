<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Management - Add Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-white text-xl font-bold">ClientMgmt</a>
          <div class="hidden md:block ml-10">
            <div class="flex items-baseline space-x-4">
              <a href="index.html" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Add Client</a>
              <a href="dashboard.html" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Dashboard</a>
            </div>
          </div>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button type="button" class="text-white inline-flex items-center justify-center p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-600 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="index.html" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Add Client</a>
        <a href="dashboard.html" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Dashboard</a>
      </div>
    </div>
  </nav>
  
  <!-- Main Content: Add Client Form -->
  <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-6">Add Client</h1>
    <form id="clientForm" class="space-y-6">
      <!-- Client Information Section -->
      <h2 class="text-xl font-semibold">Client Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="clientName" class="block mb-1">Name</label>
          <input type="text" id="clientName" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="clientAge" class="block mb-1">Age</label>
          <input type="number" id="clientAge" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="clientGender" class="block mb-1">Gender</label>
          <select id="clientGender" class="w-full border p-2 rounded" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="clientContact" class="block mb-1">Contact Number</label>
          <input type="tel" id="clientContact" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="clientBusinessNumber" class="block mb-1">Business Number</label>
          <input type="text" id="clientBusinessNumber" class="w-full border p-2 rounded">
        </div>
      </div>
      
      <!-- Address Information Section -->
      <h2 class="text-xl font-semibold">Address Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="city" class="block mb-1">City</label>
          <input type="text" id="city" class="w-full border p-2 rounded">
        </div>
        <div>
          <label for="district" class="block mb-1">District</label>
          <input type="text" id="district" class="w-full border p-2 rounded">
        </div>
        <div>
          <label for="state" class="block mb-1">State</label>
          <input type="text" id="state" class="w-full border p-2 rounded">
        </div>
        <div>
          <label for="country" class="block mb-1">Country</label>
          <input type="text" id="country" class="w-full border p-2 rounded">
        </div>
      </div>

      <!-- Business Information Section -->
      <h2 class="text-xl font-semibold">Business Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="businessName" class="block mb-1">Business Name</label>
          <input type="text" id="businessName" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="businessAddress" class="block mb-1">Business Address</label>
          <input type="text" id="businessAddress" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="businessPhone" class="block mb-1">Business Phone</label>
          <input type="tel" id="businessPhone" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="businessWhatsapp" class="block mb-1">Business WhatsApp</label>
          <input type="tel" id="businessWhatsapp" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="serviceType" class="block mb-1">Service Type</label>
          <input type="text" id="serviceType" class="w-full border p-2 rounded" required>
        </div>
        <div>
          <label for="serviceStatus" class="block mb-1">Service Status</label>
          <select id="serviceStatus" class="w-full border p-2 rounded" required>
            <option value="">Select status</option>
            <option value="Active">Active</option>
            <option value="Deactive">Deactive</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div>
          <label for="paymentMethod" class="block mb-1">Payment Method</label>
          <select id="paymentMethod" class="w-full border p-2 rounded" required>
            <option value="">Select payment method</option>
            <option value="GPay">GPay</option>
            <option value="Cash">Cash</option>
            <option value="Bank">Bank</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <!-- Payment Entries Section -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold">Payments</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="paymentAmountInput" class="block mb-1">Payment Amount</label>
            <input type="number" id="paymentAmountInput" class="w-full border p-2 rounded" placeholder="0.00">
          </div>
          <div>
            <label for="paymentDateInput" class="block mb-1">Payment Date</label>
            <input type="date" id="paymentDateInput" class="w-full border p-2 rounded">
          </div>
          <div class="flex items-end">
            <button type="button" id="addPaymentBtn" class="bg-green-500 text-white px-4 py-2 rounded">Add Payment</button>
          </div>
        </div>
        <!-- List of added payments -->
        <div id="paymentsList" class="mt-4 space-y-2">
          <!-- Payment entries will be dynamically appended here -->
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
    </form>
    <div class="mt-6">
      <a href="dashboard.html" class="text-blue-500 underline">Go to Dashboard</a>
    </div>
  </div>
  
  <!-- Include the JS module for form handling -->
  <script type="module" src="../src/js/index.js"></script>
</body>
</html>
