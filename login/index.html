<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --error-color: #ef4444;
            --background-light: #f8fafc;
            --background-dark: #0f172a;
            --text-light: #e2e8f0;
            --text-dark: #1e293b;
            --transition-speed: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-dark), #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: var(--text-light);
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            transition: transform var(--transition-speed);
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .app-logo {
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .instruction {
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-light);
            opacity: 0.9;
        }
        
        .fingerprint-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            transition: all var(--transition-speed);
        }
        
        .fingerprint-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        
        .fingerprint-icon {
            font-size: 70px;
            color: var(--primary-color);
            opacity: 0.9;
            transition: all var(--transition-speed);
        }
        
        /* Ripple animation elements */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.15);
            opacity: 0;
        }
        
        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }
        
        .scanning .ripple {
            animation: ripple 2s linear infinite;
        }
        
        .scanning .fingerprint-circle {
            background: rgba(37, 99, 235, 0.2);
        }
        
        .scanning .fingerprint-icon {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .progress-ring-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-ring-track {
            fill: none;
            stroke: rgba(37, 99, 235, 0.1);
            stroke-width: 8;
        }
        
        .progress-ring {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s;
        }
        
        .success .fingerprint-circle {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .success .fingerprint-icon {
            color: var(--secondary-color);
        }
        
        /* Gates animation */
        .gates-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .gates-container.active {
            visibility: visible;
            opacity: 1;
        }
        
        .gates {
            display: flex;
            width: 240px;
            height: 180px;
            position: relative;
        }
        
        .gate {
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, #374151, #1f2937);
            transition: transform 1s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .gate-left {
            transform-origin: left;
            border-radius: 8px 0 0 8px;
        }
        
        .gate-right {
            transform-origin: right;
            border-radius: 0 8px 8px 0;
        }
        
        .gates.open .gate-left {
            transform: perspective(500px) rotateY(-90deg);
        }
        
        .gates.open .gate-right {
            transform: perspective(500px) rotateY(90deg);
        }
        
        .gate::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: #4b5563;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        
        .gate-left::after {
            right: 10px;
        }
        
        .gate-right::after {
            left: 10px;
        }
        
        /* Login form */
        .login-form {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        
        .login-form.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 15px 12px 45px;
            font-size: 16px;
            color: var(--text-light);
            transition: all var(--transition-speed);
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
        }
        
        .form-group .input-icon {
            position: absolute;
            top: 38px;
            left: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }
        
        .submit-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background var(--transition-speed);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
        }
        
        .submit-btn .btn-icon {
            margin-left: 8px;
        }
        
        /* Success message */
        .success-message {
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        
        .success-message.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .success-icon {
            font-size: 60px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .success-message p {
            opacity: 0.8;
            margin-bottom: 25px;
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Touch feedback animation */
        @keyframes touch-ripple {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .touch-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            pointer-events: none;
        }
        
        .touch-ripple.active {
            animation: touch-ripple 0.6s linear;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading .spinner {
            display: inline-block;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px;
            }
            
            .fingerprint-container {
                width: 140px;
                height: 140px;
            }
            
            .fingerprint-icon {
                font-size: 60px;
            }
            
            .app-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="app-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="app-title">Secure Access</h1>
                <p class="app-subtitle">Biometric Authentication System</p>
            </div>
            
            <div id="fingerprintScreen">
                <p class="instruction">Touch and hold the fingerprint sensor for 3 seconds</p>
                
                <div id="fingerprintContainer" class="fingerprint-container">
                    <div id="fingerprintCircle" class="fingerprint-circle">
                        <i class="fas fa-fingerprint fingerprint-icon"></i>
                        <div class="ripple"></div>
                    </div>
                    
                    <svg class="progress-ring-container" width="160" height="160">
                        <circle class="progress-ring-track" cx="80" cy="80" r="70"></circle>
                        <circle id="progressRing" class="progress-ring" cx="80" cy="80" r="70" stroke-dasharray="440" stroke-dashoffset="440"></circle>
                    </svg>
                </div>
            </div>
            
            <div id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <button id="loginButton" class="submit-btn">
                    Sign In
                    <i class="fas fa-arrow-right btn-icon"></i>
                    <div class="spinner"></div>
                </button>
            </div>
            
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle success-icon"></i>
                <h2 class="success-title">Login Successful</h2>
                <p>Welcome to the secure system</p>
                <button id="resetButton" class="reset-btn">
                    <i class="fas fa-redo-alt"></i> Reset System
                </button>
            </div>
        </div>
        
        <div id="gatesContainer" class="gates-container">
            <div id="gates" class="gates">
                <div class="gate gate-left"></div>
                <div class="gate gate-right"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Elements
        const fingerprintContainer = document.getElementById('fingerprintContainer');
        const fingerprintCircle = document.getElementById('fingerprintCircle');
        const progressRing = document.getElementById('progressRing');
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const resetButton = document.getElementById('resetButton');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const gatesContainer = document.getElementById('gatesContainer');
        const gates = document.getElementById('gates');
        
        // Variables
        let scanStartTime;
        let scanTimer;
        let isScanning = false;
        
        // Calculate the circumference of the progress ring
        const radius = progressRing.getAttribute('r');
        const circumference = 2 * Math.PI * radius;
        
        progressRing.style.strokeDasharray = `${circumference}`;
        progressRing.style.strokeDashoffset = `${circumference}`;
        
        // Add touch/click ripple effect
        document.addEventListener('click', createRipple);
        
        function createRipple(e) {
            if (e.target.closest('button') || e.target.closest('input')) {
                const button = e.target.closest('button') || e.target.closest('input');
                const ripple = document.createElement('span');
                ripple.classList.add('touch-ripple');
                
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                
                button.appendChild(ripple);
                
                ripple.classList.add('active');
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        }
        
        // Event Listeners for fingerprint
        fingerprintCircle.addEventListener('mousedown', startScan);
        fingerprintCircle.addEventListener('touchstart', startScan, { passive: true });
        
        document.addEventListener('mouseup', cancelScan);
        document.addEventListener('touchend', cancelScan);
        document.addEventListener('mouseleave', cancelScan);
        
        loginButton.addEventListener('click', handleLogin);
        resetButton.addEventListener('click', resetSystem);
        
        // Functions
        function startScan(e) {
            if (isScanning) return;
            
            isScanning = true;
            fingerprintContainer.classList.add('scanning');
            scanStartTime = Date.now();
            
            scanTimer = setInterval(() => {
                const elapsed = Date.now() - scanStartTime;
                const progress = Math.min(elapsed / 3000, 1); // 3 seconds
                
                const dashoffset = circumference - (progress * circumference);
                progressRing.style.strokeDashoffset = dashoffset;
                
                if (progress >= 1) {
                    completeScan();
                }
            }, 50);
        }
        
        function cancelScan() {
            if (!isScanning) return;
            
            clearInterval(scanTimer);
            isScanning = false;
            fingerprintContainer.classList.remove('scanning');
            progressRing.style.strokeDashoffset = circumference; // Reset progress
        }
        
        function completeScan() {
            clearInterval(scanTimer);
            isScanning = false;
            
            // Show success animation
            fingerprintContainer.classList.remove('scanning');
            fingerprintContainer.classList.add('success');
            
            // Open gate animation
            setTimeout(() => {
                gatesContainer.classList.add('active');
                
                setTimeout(() => {
                    gates.classList.add('open');
                    
                    setTimeout(() => {
                        gatesContainer.classList.remove('active');
                        
                        // After gate animation, show login form
                        setTimeout(() => {
                            loginForm.classList.add('visible');
                        }, 300);
                    }, 1800);
                }, 500);
            }, 1000);
        }
        
        function handleLogin(e) {
            // Prevent multiple clicks
            if (loginButton.classList.contains('loading')) return;
            
            // Simple validation
            if (username.value.trim() === '' || password.value.trim() === '') {
                // Shake the form for invalid input
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                
                // Highlight empty fields
                if (username.value.trim() === '') {
                    username.style.borderColor = 'var(--error-color)';
                    setTimeout(() => {
                        username.style.borderColor = '';
                    }, 1000);
                }
                
                if (password.value.trim() === '') {
                    password.style.borderColor = 'var(--error-color)';
                    setTimeout(() => {
                        password.style.borderColor = '';
                    }, 1000);
                }
                
                return;
            }
            
            // Show loading state
            loginButton.classList.add('loading');
            
            // Simulate API call delay
            setTimeout(() => {
                // Hide loading and show success
                loginButton.classList.remove('loading');
                loginForm.classList.remove('visible');
                successMessage.classList.add('visible');
            }, 1500);
        }
        
        function resetSystem() {
            // Reset everything
            fingerprintContainer.classList.remove('success');
            loginForm.classList.remove('visible');
            successMessage.classList.remove('visible');
            gates.classList.remove('open');
            
            // Clear form fields
            username.value = '';
            password.value = '';
            
            // Reset progress indicator
            progressRing.style.strokeDashoffset = circumference;
        }
        
        // Add shake animation for invalid input
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);
        
        // Improve mobile experience by preventing zoom on input focus
        const metaViewport = document.querySelector('meta[name=viewport]');
        metaViewport.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0";
        
        // Prevent scrolling when touching the fingerprint on mobile
        fingerprintCircle.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
